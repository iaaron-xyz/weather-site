<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <script src="./weather.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body class="bg-sky-900 text-white bg-gradient-to-r from-sky-300 to-blue-500">
    <!-- Title -->
    <h1 id="app-title" class="text-4xl m-8">WeatherApp</h1>
    
    <!-- Input form -->
    <form onsubmit="return false;" class="input-city w-1/3 m-4">
      <div class="input-container shadow-md rounded-full flex">
        <input type="text" id="city" name="city" class="text-black py-2 px-4 w-4/5 rounded-l-full" placeholder="Enter your location">
        <button onclick="getWeather(document.getElementById('city').value)" class="border border-sky-50 rounded-r-full hover:bg-white hover:text-sky-600 w-1/5">Get weather</button>
      </div>
    </form>
    
    <!-- Show results -->
    <div class="weather-info-panels grid grid-cols-3 gap-4 w-full p-4 mt-16">
      <div class="info-panel" id="panel-info-left">
        2
      </div>
      <div class="info-panel" id="panel-info-main">
      </div>
      <div class="info-panel" id="panel-info-right">
        3
      </div>
    </div>
  </body>
</html>
