<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <script src="./weather.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body class="bg-sky-900 text-white bg-gradient-to-r from-sky-300 to-blue-500">
    <!-- Title -->
    <h1 id="app-title" class="text-4xl m-8">WeatherApp</h1>
    
    <!-- Input form -->
    <form onsubmit="return false;" class="input-city w-1/3 m-8">
      <label for="city" class="mb-4">Enter the city or zip:</label>
      <input type="text" id="city" name="city" class="text-black p-1 w-full mb-4 rounded-lg shadow-md">
      <button onclick="getWeather(document.getElementById('city').value)" class="border border-sky-50 py-2 px-4 rounded-lg hover:bg-white hover:text-sky-600">Get weather</button>
    </form>
    
    <!-- Show results -->
    <div class="text-xl" id="weather-info" class="weather-info">
    </div>
  </body>
</html>
