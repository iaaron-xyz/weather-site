<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./weather.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body class="bg-sky-900 text-white bg-gradient-to-r from-sky-300 to-blue-500">
    <!-- Title -->
    <h1 id="app-title" class="text-4xl m-8">WeatherApp</h1>
    
    <!-- Input form -->
    <form onsubmit="return false;" class="input-city m-4 w-4/5 lg:w-1/2">
      <div class="input-container shadow-md rounded-full flex justify-center w-full">
        <input type="text" id="city" name="city" class="text-black py-2 px-4 w-3/5 sm:w-4/5 rounded-l-full" placeholder="Enter your location">
        <button onclick="getWeather(document.getElementById('city').value)" class="border border-sky-50 rounded-r-full hover:bg-white hover:text-sky-600 w-2/5 sm:w-1/5">Get weather</button>
      </div>
    </form>
    
    <!-- Show results -->
    <div class="weather-info-panels flex flex-col justify-between w-full p-4 lg:justify-center lg:flex-row lg:mt-16">
      <div class="info-panel lg:mr-6 mr-0 mb-6 lg:mb-0" id="panel-info-left">
        2
      </div>
      <div class="info-panel order-first mr-0 mb-6 lg:order-none lg:mr-6 lg:mb-0" id="panel-info-main">
      </div>
      <div class="info-panel" id="panel-info-right">
        3
      </div>
    </div>
  </body>
</html>
