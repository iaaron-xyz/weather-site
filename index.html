<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <script src="./weather.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/weather-icons.min.css">
  </head>

  <body class="bg-sky-900 text-white">
    <!-- Title -->
    <h1 id="app-title" class="text-4xl m-8">WeatherApp</h1>
    
    <!-- Input form -->
    <form onsubmit="return false;" class="input-city m-8">
      <label for="city" class="mb-4">Enter the city or zip:</label>
      <input type="text" id="city" name="city" class="text-black p-1 mb-4">
      <button onclick="getWeather(document.getElementById('city').value)" class="border border-sky-500 py-2 px-4">Get weather</button>
    </form>
    
    <!-- Show results -->
    <div class="text-xl" id="weather-info">
      <i class="wi wi-day-sunny"></i>
    </div>
  </body>
</html>
